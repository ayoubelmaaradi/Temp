<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Tweet List</h1>
</div>

<!-- SEARCH FORM -->
<div class="card">

    <div class="card-header">
        <i class="fa fa-search"></i> Search
    </div>
    <div class="card-body">
        <form #searchForm="ngForm">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="Text">Text</label>
                        <input type="text" class="form-control" id="Text" [(ngModel)]="search.Text" name="Text" #Text="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" class="form-control" id="author" [(ngModel)]="search.author" name="author" #author="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="date" [(ngModel)]="search.date" name="date" #date="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="latt">Latt</label>
                        <input type="text" class="form-control" id="latt" [(ngModel)]="search.latt" name="latt" #latt="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="long">Long</label>
                        <input type="text" class="form-control" id="long" [(ngModel)]="search.long" name="long" #long="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="sentiment">Sentiment</label>
                        <input type="text" class="form-control" id="sentiment" [(ngModel)]="search.sentiment" name="sentiment" #sentiment="ngModel">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- TABLE -->
<table class="table mt-40">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Text</th>
            <th scope="col">author</th>
            <th scope="col">date</th>
            <th scope="col">latt</th>
            <th scope="col">long</th>
            <th scope="col">sentiment</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list | search: { 'Text': search.Text, 'author': search.author, 'date': search.date, 'latt': search.latt, 'long': search.long, 'sentiment': search.sentiment }">
            <!-- ATTRIBUTES -->
            <td>
                <a [routerLink]="['/tweets/', item._id]">{{item._id}}</a>
            </td>
            <td>{{item.Text }}</td>
            <td>{{item.author }}</td>
            <td>{{item.date | date }}</td>
            <td>{{item.latt }}</td>
            <td>{{item.long }}</td>
            <td>{{item.sentiment }}</td>

            <!-- DELETE BUTTON -->
            <td>
                <button class="btn btn-danger text-center" data-toggle="modal" data-target="#deleteModal" (click)="selectId(item._id)">
                    <span>
                        <i class="fa fa-trash"></i>
                    </span>
                </button>
            </td>
        </tr>
    </tbody>
    <div class="no-result" *ngIf="(list | search: {   'Text': search.Text ,  'author': search.author ,  'date': search.date ,  'latt': search.latt ,  'long': search.long ,  'sentiment': search.sentiment  }).length == 0">
        No items found
    </div>
</table>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    <i class="fa fa-times-circle"></i>&nbsp;&nbsp;Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you want remove item?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteItem()">YES</button>
            </div>
        </div>
    </div>
</div>

<!-- BUTTON -->
<button class="btn btn-primary text-center pull-right mb-20" routerLink="/tweets/new">
    <span>
        <i class="fa fa-plus"></i>
    </span>
</button>

<div class="clearfix"></div>
